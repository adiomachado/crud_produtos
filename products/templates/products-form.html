{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{ form|crispy}}
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    {% if product %}
    <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Deletar</a>
    {% endif %}
</form>

{% endblock %}
