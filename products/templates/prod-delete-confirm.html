{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h3>Tem certeza de que deseja remover o {{ product.description }}?</h3>
    <button type="submit" class="btn btn-warning">Confirmar</button>
    <a href="{% url 'update_product' product.id %}" class="btn btn-danger">Cancelar</a>
</form>

{% endblock %}
