{% extends 'padrao.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <h3>Tem certeza que deseja remover o {{ produto.descricao }}</h3>
        <button type="submit" title="Confirmar" alt="Confirmar" class="btn btn-warning">Confirmar</button>
        <a href="{% url 'alterar_produto' produto.id %}" title="Cancelar" alt="Cancelar" class="btn btn-danger">Cancelar</a>

    </form>

{% endblock %}
